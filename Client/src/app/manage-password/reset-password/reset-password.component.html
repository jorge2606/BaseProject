<div class="container" style="padding-left : 50px;">
  <form (ngSubmit)="onSubmit()" #ResetForm="ngForm">
    <label for="">Nueva Contraseña</label>
    <input type="password" [(ngModel)]="model.password" name="password" #password="ngModel">
    <label for="">Confirmar Contraseña</label>
    <input type="password" [(ngModel)]="model.passwordConfirm" name="passwordConfirm" #passwordConfirm="ngModel">
    <button type="submit" class="btn btn-success">Recuperar</button>
  </form>
</div>
